<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake_Mania</title>
    <link rel="stylesheet" href="/Snake_Game/CSS/style.css">
</head>
<body>
    <div class="body"> 
        <div class="image1"><img src="bg.png" alt=""></div>
        <div class="image2"><img src="pg-tree.png" alt=""></div>
        <div id="sign">
            <input type="text" name="" id="In" placeholder="Enter Your Name">
            <button class="btn" id='BTN'><a id="anchor">Start Playing</a></button>
            <button class="btn-L" id='BTN-L'><a id="anchor-L">Candidates List</a></button>
            <button class="btn-L" id='BTN_N'><a>Clear List</a></button>
        </div>
        <div class="score-table">
            <table class="table">
                <thead id='thd'>
                    <tr class="row">
                        <th class="tab">S.NO.</th>
                        <th class="tab">Name</th>
                        <th class="tab">HiScore</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="/Snake_Game/JS/sign.js"></script>
<!-- <script src="/Snake_Game/JS/script.js"></script> -->
</html>
